    <script>
        function showModal() {
            document.getElementById("qrModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("qrModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById("qrModal")) {
                closeModal();
            }
        }

        function saveContact() {
            var vCardData = "BEGIN:VCARD\n" +
                "VERSION:3.0\n" +
                "FN:Suraj Sapkota\n" +
                "ORG:Everest Travel\n" +
                "TEL;TYPE=WORK,VOICE:+6498368848\n" +

                "EMAIL;TYPE=PREF,INTERNET:info@everesttravel.co.nz\n" +
                "URL:https://everesttravel.co.nz\n" +
                "END:VCARD";

            var blob = new Blob([vCardData], {type: "text/vcard"});
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = "SurajSapkota.vcf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

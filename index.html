<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Suraj Sapkota & Everest Travel</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 1rem auto;
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }
        .btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn i {
            margin-right: 0.5rem;
        }
        .save-contact {
            background-color: #2ecc71;
        }
        .save-contact:hover {
            background-color: #27ae60;
        }
        .search-container {
            margin: 1rem 0;
        }
        .search-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        footer {
            margin-top: 2rem;
            color: #777;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .qr-img {
            width: 100px;
            height: 100px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Information</h1>
    </header>
    <div class="container">
        <img src="profile.png" alt="Suraj Sapkota" class="profile-img">
        <h2>Suraj Sapkota</h2>
        <p>Managing Director, Everest Travel</p>
        <div class="btn-grid">
            <a href="tel:+6498368848" class="btn"><i class="fas fa-phone"></i>Call Office</a>
            <a href="tel:+64211871550" class="btn"><i class="fas fa-phone"></i>Call Personal</a>
            <a href="sms:+6498368848" class="btn"><i class="fas fa-sms"></i>SMS Office</a>
            <a href="sms:+64211871550" class="btn"><i class="fas fa-sms"></i>SMS Personal</a>
            <a href="https://wa.me/6498368848" class="btn"><i class="fab fa-whatsapp"></i>WhatsApp Office</a>
            <a href="https://wa.me/64211871550" class="btn"><i class="fab fa-whatsapp"></i>WhatsApp Personal</a>
            <a href="mailto:info@everesttravel.co.nz" class="btn"><i class="fas fa-envelope"></i>Email</a>
            <a href="https://everesttravel.co.nz" class="btn"><i class="fas fa-globe"></i>Visit Website</a>
        </div>
        <div class="btn-grid">
            <button class="btn save-contact" onclick="showModal('office')"><i class="fas fa-address-book"></i>Save Office Contact</button>
            <button class="btn save-contact" onclick="showModal('personal')"><i class="fas fa-address-book"></i>Save Personal Contact</button>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search Everest Travel...">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Everest Travel. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Scan QR Code</h2>
            <img src="qr.png" alt="QR Code" class="qr-img">
            <p>Scan to save contact information.</p>
        </div>
    </div>

    <script>
        // Load FontAwesome Icons
        (function() {
            var link = document.createElement('link');
            link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
            link.rel = 'stylesheet';
            document.head.appendChild(link);
        })();

        // Modal Logic
        var modal = document.getElementById("qrModal");

        function showModal(contactType) {
            document.querySelector(".modal-content p").textContent = 
                `Scan the QR code to save ${contactType === 'office' ? 'Office' : 'Personal'} contact.`;
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
